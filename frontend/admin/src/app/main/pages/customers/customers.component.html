<div class="container-xxl flex-grow-1 container-p-y">
  <div class="content">
    <div class="page-list">
      <div class="card">
        <div
          class="page-header flex justify-content-between align-items-center p-24 border-bottom"
        >
          <div class="title flex direction-col">
            <h2 class="my-0">Customers</h2>
          </div>
          <button
            class="btn btn-secondary delete-item btn-danger me-3 ms-auto"
            tabindex="0"
            aria-controls="DataTables_Table_0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasAddUser"
            (click)="toggleDelete()"
          >
            <span
              ><i class="fa-regular fa-trash-can"></i
              ><span class="d-none d-sm-inline-block ms-2">Delete</span></span
            >
          </button>
          <a
            class="btn btn-secondary add-item btn-primary text-white"
            routerLink="/customers/add"
            tabindex="0"
            aria-controls="DataTables_Table_0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasAddUser"
          >
            <span>
              <i class="fa-solid fa-plus"></i>
              <span class="d-none d-sm-inline-block ms-2"
                >Add New Customer</span
              ></span
            >
          </a>
        </div>
        <div class="card-header border-bottom">
          <div class="row justify-content-between">
            <div class="col-md-4 col-4 px-0">
              <div class="search-input ps-re">
                <a class="ps-ab p-8-11 fs-18 fl-r opacity-08">
                  <i class="fa-solid fa-magnifying-glass bg-navbar-theme"></i>
                </a>
                <input
                  class="form-control ms-2"
                  type="text"
                  value=""
                  placeholder="Search customers"
                  name="value"
                />
              </div>
            </div>
            <div class="col-md-1 col-2">
              <div class="dataTables_length" id="DataTables_Table_0_length">
                <select
                  name="DataTables_Table_0_length"
                  aria-controls="DataTables_Table_0"
                  class="form-select"
                >
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive text-nowrap">
          <table
            class="table table-striped border-bottom datatables-users dataTable no-footer dtr-column"
          >
            <thead>
              <tr>
                <th
                  class="sorting_disabled dt-checkboxes-cell dt-checkboxes-select-all"
                  rowspan="1"
                  colspan="1"
                  style="width: 18px"
                  data-col="1"
                  aria-label=""
                >
                  <input
                    id="select-all"
                    type="checkbox"
                    class="form-check-input"
                  />
                </th>
                <th>Customer ID</th>
                <th>Customer</th>
                <th>Country</th>
                <th>Status</th>
                <!-- <th>Orders</th> -->
                <th>Total Spent</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <!-- <tr class="odd">
                <td class="dt-checkboxes-cell">
                  <input
                    type="checkbox"
                    class="dt-checkboxes form-check-input"
                  />
                </td>
                <td>#1</td>
                <td>
                  <div
                    class="d-flex justify-content-start align-items-center customer-name"
                  >
                    <div class="avatar-wrapper">
                      <div class="avatar me-2">
                        <img
                          src="../assets/img/avatars/7.png"
                          alt="Avatar"
                          class="rounded-circle"
                        />
                      </div>
                    </div>
                    <div class="d-flex flex-column">
                      <a href="ViewDetailUser.html"
                        ><span class="fw-medium">Ha Hoang</span></a
                      ><small class="text-muted">aaa@gmail.com</small>
                    </div>
                  </div>
                </td>
                <td>Viá»‡t Nam</td>
                <td>
                  <span class="badge bg-label-success me-1">Active </span>
                </td>
                <td>539</td>
                <td>$3430.05</td>
              </tr> -->
              <tr
                *ngFor="let item of items; let even = even; let odd = odd"
                [ngClass]="{ odd: odd, even: even }"
              >
                <td>
                  <input
                    type="checkbox"
                    class="dt-checkboxes form-check-input"
                    (change)="onChecked(item._id, $event)"
                  />
                </td>
                <td>{{ item._id }}</td>
                <td>
                  <div
                    class="d-flex justify-content-start align-items-center customer-name"
                  >
                    <div class="avatar-wrapper">
                      <div class="avatar me-2">
                        <img
                          [src]="item.avatar"
                          alt="Avatar"
                          class="rounded-circle"
                        />
                      </div>
                    </div>
                    <div class="d-flex flex-column">
                      <a>
                        <span class="fw-medium">{{ item.fullname }}</span>
                      </a>
                      <small class="text-muted">{{ item.email }}</small>
                    </div>
                  </div>
                </td>
                <td>{{ item.address }}</td>
                <td>
                  <span
                    class="badge me-1"
                    [ngClass]="{
                      'bg-label-success': item.status === 'active',
                      'bg-label-secondary': item.status === 'inactive'
                    }"
                  >
                    {{ item.status }}
                  </span>
                </td>
                <!-- <td>...</td> -->
                <td>${{ item.totalspend }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <app-paginate
          [currentPage]="currentPage"
          [limit]="limit"
          [pages]="pages"
          [itemsLength]="items.length"
        ></app-paginate>
      </div>
    </div>
  </div>
</div>

<app-delete
  [isDelete]="isDelete"
  (close)="toggleDelete()"
  [url]="'customers'"
  [ids]="ids"
  [checkedAll]="checkedAll"
></app-delete>
