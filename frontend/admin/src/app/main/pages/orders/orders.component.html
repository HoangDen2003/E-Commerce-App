<div class="container-xxl flex-grow-1 container-p-y">
  <div class="content">
    <div class="page-list">
      <div class="card mb-4">
        <div class="card-widget-separator-wrapper">
          <div class="card-body card-widget-separator">
            <div class="row gy-4 gy-sm-1">
              <div class="col-sm-6 col-lg-3">
                <div
                  class="d-flex justify-content-between align-items-start card-widget-1 border-end pb-3 pb-sm-0"
                >
                  <div>
                    <h3 class="mb-2">56</h3>
                    <p class="mb-0">Pending Payment</p>
                  </div>
                  <div class="avatar me-sm-4">
                    <span class="avatar-initial rounded bg-label-secondary">
                      <i class="bx bx-calendar bx-sm"></i>
                    </span>
                  </div>
                </div>
                <hr class="d-none d-sm-block d-lg-none me-4" />
              </div>
              <div class="col-sm-6 col-lg-3">
                <div
                  class="d-flex justify-content-between align-items-start card-widget-2 border-end pb-3 pb-sm-0"
                >
                  <div>
                    <h3 class="mb-2">12,689</h3>
                    <p class="mb-0">Completed</p>
                  </div>
                  <div class="avatar me-lg-4">
                    <span class="avatar-initial rounded bg-label-secondary">
                      <i class="bx bx-check-double bx-sm"></i>
                    </span>
                  </div>
                </div>
                <hr class="d-none d-sm-block d-lg-none" />
              </div>
              <div class="col-sm-6 col-lg-3">
                <div
                  class="d-flex justify-content-between align-items-start border-end pb-3 pb-sm-0 card-widget-3"
                >
                  <div>
                    <h3 class="mb-2">124</h3>
                    <p class="mb-0">Refunded</p>
                  </div>
                  <div class="avatar me-sm-4">
                    <span class="avatar-initial rounded bg-label-secondary">
                      <i class="bx bx-wallet bx-sm"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h3 class="mb-2">32</h3>
                    <p class="mb-0">Failed</p>
                  </div>
                  <div class="avatar">
                    <span class="avatar-initial rounded bg-label-secondary">
                      <i class="bx bx-error-alt bx-sm"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-datatable table-responsive">
          <div
            id="DataTables_Table_0_wrapper"
            class="dataTables_wrapper dt-bootstrap5 no-footer"
          >
            <div
              class="card-header d-flex flex-column flex-md-row align-items-start align-items-md-center"
            >
              <div class="ms-n2">
                <div id="DataTables_Table_0_filter" class="dataTables_filter">
                  <label
                    ><input
                      type="search"
                      class="form-control"
                      placeholder="Search Order"
                      aria-controls="DataTables_Table_0"
                  /></label>
                </div>
              </div>
              <div
                class="d-flex align-items-md-center justify-content-md-end mt-2 mt-md-0 ms-auto"
              >
                <div
                  class="dataTables_length mt-0 mt-md-3 me-3"
                  id="DataTables_Table_0_length"
                >
                  <label
                    ><select
                      name="DataTables_Table_0_length"
                      aria-controls="DataTables_Table_0"
                      class="form-select"
                    >
                      <option value="10">10</option>
                      <option value="40">40</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                      <option value="100">100</option>
                    </select></label
                  >
                </div>
                <div class="dt-action-buttons pt-0">
                  <div class="dt-buttons btn-group flex-wrap">
                    <div class="btn-group">
                      <button
                        class="btn buttons-collection dropdown-toggle btn-label-secondary"
                        tabindex="0"
                        aria-controls="DataTables_Table_0"
                        type="button"
                        aria-haspopup="dialog"
                        aria-expanded="false"
                      >
                        <span><i class="bx bx-export me-1"></i>Export</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <table
              class="datatables-order table border-top dataTable no-footer dtr-column"
              id="DataTables_Table_0"
              aria-describedby="DataTables_Table_0_info"
              style="width: 1391px"
            >
              <thead>
                <tr>
                  <th
                    class="control sorting_disabled dtr-hidden"
                    rowspan="1"
                    colspan="1"
                    style="width: 0px; display: none"
                    aria-label=""
                  ></th>
                  <th
                    class="sorting_disabled dt-checkboxes-cell dt-checkboxes-select-all"
                    rowspan="1"
                    colspan="1"
                    style="width: 18px"
                    data-col="1"
                    aria-label=""
                  >
                    <input type="checkbox" class="form-check-input" />
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    rowspan="1"
                    colspan="1"
                    style="width: 64px"
                    aria-label="order: activate to sort column ascending"
                  >
                    order
                  </th>
                  <th
                    class="sorting sorting_asc"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    rowspan="1"
                    colspan="1"
                    style="width: 149px"
                    aria-label="date: activate to sort column descending"
                    aria-sort="ascending"
                  >
                    date
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    rowspan="1"
                    colspan="1"
                    style="width: 298px"
                    aria-label="customers: activate to sort column ascending"
                  >
                    customers
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    rowspan="1"
                    colspan="1"
                    style="width: 121px"
                    aria-label="payment: activate to sort column ascending"
                  >
                    payment
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    rowspan="1"
                    colspan="1"
                    style="width: 157px"
                    aria-label="status: activate to sort column ascending"
                  >
                    status
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    rowspan="1"
                    colspan="1"
                    style="width: 153px"
                    aria-label="method: activate to sort column ascending"
                  >
                    method
                  </th>
                  <th
                    class="sorting_disabled"
                    rowspan="1"
                    colspan="1"
                    style="width: 79px"
                    aria-label="Actions"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of items; let even = even; let odd = odd"
                  [ngClass]="{ odd: odd, even: even }"
                >
                  <td class="dt-checkboxes-cell">
                    <input
                      type="checkbox"
                      class="dt-checkboxes form-check-input"
                    />
                  </td>
                  <td>
                    <a href="javascript:void(0);">
                      <span class="fw-medium">#{{ item._id }}</span>
                    </a>
                  </td>
                  <td class="sorting_1">
                    <!-- Apr 15, 2023, 10:21 -->
                    <span class="text-nowrap">{{
                      item?.createdAt | date : "dd/MM/yyyy, HH:mm"
                    }}</span>
                  </td>
                  <td>
                    <div
                      class="d-flex justify-content-start align-items-center order-name text-nowrap"
                    >
                      <div class="avatar-wrapper">
                        <div class="avatar me-2">
                          <img
                            [src]="item.uid.avatar"
                            alt="Avatar"
                            class="rounded-circle"
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-column">
                        <h6 class="m-0">
                          <a href="pages-profile-user.html" class="text-body">
                            {{ item.uid.fullname }}
                          </a>
                        </h6>
                        <small class="text-muted">{{ item.uid.email }}</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <h6 class="mb-0 w-px-100 text-warning">
                      <i class="bx bxs-circle fs-tiny me-2"></i>
                      {{ item.payment }}
                    </h6>
                  </td>
                  <td class="" style="">
                    <span
                      class="badge px-2 bg-label-success"
                      text-capitalized=""
                    >
                      {{ item.status }}
                    </span>
                  </td>
                  <td class="" style="">
                    <div class="d-flex align-items-center text-nowrap">
                      <img
                        src="../../../../assets/img/payments/master-dark.png"
                        alt="mastercard"
                        class="me-2"
                        width="20"
                      />
                      <span>
                        <!-- <i class="bx bx-dots-horizontal-rounded"></i> -->
                        ...
                      </span>
                    </div>
                  </td>
                  <td class="" style="">
                    <div
                      class="d-flex justify-content-sm-center align-items-sm-center"
                    >
                      <button
                        class="btn btn-sm btn-icon dropdown-toggle hide-arrow"
                        data-bs-toggle="dropdown"
                      >
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end m-0">
                        <a
                          href="app-ecommerce-order-details.html"
                          class="dropdown-item"
                          >View</a
                        ><a
                          href="javascript:0;"
                          class="dropdown-item delete-record"
                          >Delete</a
                        >
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <app-paginate
            [currentPage]="currentPage"
            [limit]="limit"
            [pages]="pages"
            [itemsLength]="items.length"
          ></app-paginate>
        </div>
      </div>
    </div>
  </div>
</div>
