<div class="container-xxl flex-grow-1 container-p-y">
  <form
    #formData="ngForm"
    class="app-ecommerce"
    enctype="multipart/form-data"
    (ngSubmit)="onSubmit(formData.value)"
  >
    <!-- Add Product -->
    <div
      class="d-flex flex-wrap justify-content-between align-items-center mb-3"
    >
      <div class="d-flex flex-column justify-content-center">
        <h4 class="mb-1 mt-3">Add a new User</h4>
        <p class="text-muted">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="d-flex align-content-center flex-wrap gap-3">
        <a routerLink="/users/list" class="btn btn-label-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
    <div class="row dark-style">
      <!-- First column-->
      <div class="col-12 col-lg-8">
        <!-- User Information -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-tile mb-0">User information</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label" for="">Full name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Full name"
                name="fullname"
                ngModel
              />
            </div>
            <div class="row mb-3">
              <div class="col-6 mb-3">
                <label class="form-label" for="">
                  Username
                  <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username"
                  name="username"
                  ngModel
                />
                <!-- <div
                  class="d-block text-danger"
                  data-field="username"
                  *ngFor="let error of errors"
                  [ngClass]="error.field === 'username' ? 'd-block' : 'd-none'"
                >
                  {{ error.message }}
                </div> -->
              </div>
              <div class="col-6 mb-3">
                <label class="form-label" for="">
                  Email
                  <span class="text-danger">*</span>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  name="email"
                  ngModel
                />
                <!-- <div
                  class="d-block text-danger"
                  data-field="email"
                  *ngFor="let error of errors"
                  [ngClass]="error.field === 'email' ? 'd-block' : 'd-none'"
                >
                  {{ error.message }}
                </div> -->
              </div>
              <div class="col-6 mb-3">
                <label class="form-label" for="">Birthday</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  placeholder="03-11-2003"
                  name="birthday"
                />
              </div>
              <div class="col-6 mb-3">
                <label class="form-label" for="modalEditUserPhone">
                  Phone number
                  <span class="text-danger">*</span>
                </label>
                <div class="input-group input-group-merge">
                  <input
                    type="text"
                    name="phone"
                    class="form-control phone-number-mask"
                    placeholder="0123 456 789"
                    ngModel
                  />
                </div>
                <!-- <div
                  class="d-block text-danger"
                  data-field="phone"
                  *ngFor="let error of errors"
                  [ngClass]="error.field === 'phone' ? 'd-block' : 'd-none'"
                >
                  {{ error.message }}
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <!-- Media -->
        <div class="card mb-4">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0 card-title">Avatar</h5>
            <!-- <a href="javascript:void(0);" class="fw-medium"
              >Add media from URL</a
            > -->
          </div>
          <div class="card-body">
            <!-- [ngClass]="{ 'dz-started dz-max-files-reached': image }" -->
            <form
              class="dropzone needsclick p-0 dz-clickable"
              id="dropzone-basic"
              [ngClass]="{ 'dz-started dz-max-files-reached': image }"
              (click)="triggerFileInputClick()"
              enctype="multipart/form-data"
            >
              <div class="dz-message needsclick">
                <p class="h4 needsclick pt-4 mb-2">
                  Drag and drop your image here
                </p>
                <p class="h6 text-muted d-block fw-normal mb-2">or</p>

                <button
                  _ngcontent-ng-c1893523129=""
                  class="btn btn-label-primary"
                >
                  Browser Image
                </button>
                <input
                  type="file"
                  id="upload"
                  name="avatar"
                  class="account-file-input"
                  (change)="onFileSelected($event)"
                  hidden
                  ngModel
                />
              </div>

              <!-- img -->
              <!-- [class.d-none]="!image" -->
              <div
                class="dz-preview dz-processing dz-image-preview dz-success dz-complete"
                [class.d-none]="!image"
              >
                <div class="dz-details">
                  <div class="dz-thumbnail">
                    <!-- [src]="'assets/img/avatars/' + image?.name" -->
                    <img
                      data-dz-thumbnail=""
                      [alt]="image?.name"
                      [src]="'http://localhost:5000/' + image?.name"
                    />
                    <span class="dz-nopreview">No preview</span>
                    <div class="dz-success-mark"></div>
                    <div class="dz-error-mark"></div>
                    <div class="dz-error-message">
                      <span data-dz-errormessage=""></span>
                    </div>
                    <div class="progress" [class.d-block]="uploadProgress">
                      <div
                        class="progress-bar progress-bar-primary"
                        role="progressbar"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [style.width.%]="25"
                        [attr.aria-valuenow]="25"
                      ></div>
                    </div>
                  </div>
                  <div class="dz-filename" data-dz-name="">
                    {{ image?.name }}
                  </div>
                  <div class="dz-size" data-dz-size="">
                    <strong>{{ imageSize }}</strong> KB
                  </div>
                </div>
                <a
                  class="dz-remove"
                  href="javascript:undefined;"
                  data-dz-remove=""
                  (click)="image = null"
                  >Remove file</a
                >
              </div>
            </form>
          </div>
        </div>
        <!-- /Media -->
      </div>
      <!-- /first column -->
      <!-- Second column -->
      <div class="col-12 col-lg-4">
        <!-- Organize Card -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="card-title mb-0">Organize</h5>
          </div>
          <div class="card-body">
            <!-- Role -->
            <!-- <div class="mb-3 col ecommerce-select2-dropdown">
              <label class="form-label mb-1" for="vendor"> Role </label>
              <div class="position-relative">
                <select id="" name="role_id" class="form-select" ngModel>
                  <option value="">-- Select --</option>
                  <option value="1">admin</option>
                  <option value="2">customer</option>
                </select>
              </div>
            </div> -->
            <!-- Status -->
            <div class="mb-3 col ecommerce-select2-dropdown">
              <label class="form-label" for="modalEditUserStatus">status</label>
              <div class="position-relative">
                <!-- chọn active làm mặc định -->

                <select
                  id=""
                  name="status"
                  class="form-select"
                  aria-label="Default select example"
                  ngModel
                >
                  <option value="">-- Select --</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
            </div>
            <!-- Address -->
            <div class="mb-3 col ecommerce-select2-dropdown">
              <label class="form-label" for="modalEditUserCountry"
                >Address</label
              >
              <div class="position-relative">
                <select
                  id="modalEditUserCountry"
                  name="address"
                  class="select2 form-select"
                  data-allow-clear="true"
                  data-select2-id="modalEditUserCountry"
                  aria-hidden="true"
                  ngModel
                >
                  <option value="">-- Select --</option>
                  <option value="Australia">Australia</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="Belarus">Belarus</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Canada">Canada</option>
                  <option value="China">China</option>
                  <option value="France">France</option>
                  <option value="Germany">Germany</option>
                  <option value="India">India</option>
                  <option value="Indonesia">Indonesia</option>
                  <option value="Israel">Israel</option>
                  <option value="Italy">Italy</option>
                  <option value="Japan">Japan</option>
                  <option value="Korea">Korea, Republic of</option>
                  <option value="Mexico">Mexico</option>
                  <option value="Philippines">Philippines</option>
                  <option value="Russia">Russian Federation</option>
                  <option value="South Africa">South Africa</option>
                  <option value="Thailand">Thailand</option>
                  <option value="Turkey">Turkey</option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="United Arab Emirates">
                    United Arab Emirates
                  </option>
                  <option value="United Kingdom">United Kingdom</option>
                  <option value="United States">United States</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- /Organize Card -->
      </div>
      <!-- /Second column -->
    </div>
  </form>
</div>
