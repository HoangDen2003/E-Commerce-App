<div
  class="modal fade show"
  id="editUser"
  aria-modal="true"
  role="dialog"
  [ngStyle]="{ display: isShow ? 'block' : 'none' }"
>
  <div
    class="modal-dialog modal-lg modal-simple modal-edit-user"
    style="max-width: 600px"
  >
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeDialog()"
        ></button>
        <div class="text-center mb-4">
          <h3>Add New Category</h3>
        </div>
        <form
          #formData="ngForm"
          class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"
          enctype="multipart/form-data"
          (ngSubmit)="onSubmit(formData.value)"
        >
          <div class="col-lg-6 fv-plugins-icon-container">
            <div class="mb-3">
              <label class="fw-400" for="">Category</label>
              <input
                id="name"
                class="p-8-14 w-100 br-05rem form-control"
                type="text"
                name="name"
                placeholder="Category"
                ngModel
              />
            </div>
          </div>
          <div class="col-lg-6 fv-plugins-icon-container">
            <div class="mb-3">
              <label class="form-400" for="">Total Pruducts</label>
              <input
                id="totalproducts"
                class="form-control"
                type="text"
                name="totalproducts"
                placeholder="Total products"
                ngModel
              />
            </div>
          </div>
          <div class="col-lg-12 fv-plugins-icon-container">
            <div class="mb-3">
              <label class="form-400">Description</label>
              <textarea
                id="description"
                style="min-height: 100px"
                class="form-control p-0 pt-1"
                name="description"
                ngModel
              >
              </textarea>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary me-sm-3 me-1">
              Submit
            </button>
            <button
              type="button"
              class="btn btn-label-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="closeDialog()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
