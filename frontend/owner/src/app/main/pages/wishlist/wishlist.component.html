<!-- Page Preloder -->
<div id="preloder" [class.d-none]="!isLoading">
  <div class="loader"></div>
</div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb__text">
          <h4>Wish List</h4>
          <div class="breadcrumb__links">
            <a routerLink="/home">Home</a>
            <a routerLink="/shop">Shop</a>
            <span>Wish List</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="shopping__cart__table">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of wishList">
                <td class="product__cart__item">
                  <div class="product__cart__item__pic">
                    <img [src]="item.image" alt="" />
                  </div>
                  <div class="product__cart__item__text">
                    <h6>{{ item.name }}</h6>
                    <h5>${{ item.price }}</h5>
                  </div>
                </td>
                <td class="quantity__item">
                  <div class="quantity">
                    <div class="pro-qty-2">
                      <input type="text" value="1" />
                    </div>
                  </div>
                </td>
                <td class="cart__price">$ {{ item.price }}</td>
                <td class="cart__close">
                  <a
                    href="javascript:;"
                    (click)="onDeleteProductCart(item._id)"
                  >
                    <i class="fa fa-close"></i>
                  </a>
                </td>
              </tr>
              <tr
                class="odd text-center table-row"
                [ngStyle]="{
                  display: wishList.length === 0 ? 'table-row' : 'none'
                }"
              >
                <td valign="top" colspan="6" class="dataTables_empty">
                  No matching records found
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn">
              <a href="javascript:;" routerLink="/shop">Continue Shopping</a>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn update__btn">
              <a href="javascript:;"
                ><i class="fa fa-spinner"></i> Update cart</a
              >
            </div>
          </div>
        </div>
      </div>

</section>
