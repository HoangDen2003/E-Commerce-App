<div class="row">
  <div class="col-lg-12">
    <div class="product__pagination">
      <a
        href="javascript:;"
        *ngFor="let page of [].constructor(pages); let i = index"
        (click)="onPageChange(i + 1)"
        [class.active]="currentPage === i + 1"
      >
        {{ i + 1 }}
      </a>
    </div>
  </div>
</div>
