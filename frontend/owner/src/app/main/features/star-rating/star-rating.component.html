<div class="rating">
  <!-- (click)="setrating(5)" -->
  <fa-icon [icon]="faStar" [class.rated]="rating >= 5"></fa-icon>
  <fa-icon [icon]="faStar" [class.rated]="rating >= 4"></fa-icon>
  <fa-icon [icon]="faStar" [class.rated]="rating >= 3"></fa-icon>
  <fa-icon [icon]="faStar" [class.rated]="rating >= 2"></fa-icon>
  <fa-icon [icon]="faStar" [class.rated]="rating >= 1"></fa-icon>
</div>
